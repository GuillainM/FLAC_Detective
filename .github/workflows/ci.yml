name: FLAC Detective CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # macOS doesn't support Python 3.8 on latest runner
          - os: macos-latest
            python-version: "3.8"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install libsndfile

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # libsndfile is bundled with soundfile wheel on Windows
        echo "No additional dependencies needed"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 src tests --count --statistics --show-source
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src --config-file=pyproject.toml
      continue-on-error: true

    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Test with coverage (Ubuntu only)
      if: runner.os == 'Linux' && matrix.python-version == '3.11'
      run: |
        pytest tests/ --cov=flac_detective --cov-report=xml --cov-report=term-missing --cov-report=html --cov-fail-under=80

    - name: Upload coverage to Codecov
      if: runner.os == 'Linux' && matrix.python-version == '3.11'
      continue-on-error: true
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-ubuntu-py311
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Generate coverage badge
      if: runner.os == 'Linux' && matrix.python-version == '3.11'
      continue-on-error: true
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 85
        MINIMUM_ORANGE: 70

    - name: Archive coverage HTML report
      if: runner.os == 'Linux' && matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-html
        path: htmlcov/
        retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with black
      run: |
        black --check src tests

    - name: Check import sorting with isort
      run: |
        isort --check-only src tests

    - name: Security check with bandit
      run: |
        bandit -r src -ll
      continue-on-error: true
