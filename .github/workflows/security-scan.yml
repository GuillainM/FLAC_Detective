# Security Scanning Workflow
# Runs multiple security tools: Bandit (code), pip-audit (dependencies)

name: Security Scan

on:
  # Disabled scheduled and automatic runs to reduce noise - run manually if needed
  # push:
  #   branches: [ "main", "develop" ]
  # pull_request:
  #   branches: [ "main" ]
  # schedule:
  #   - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-results
        path: bandit-report.json
        retention-days: 30

    - name: Display Bandit summary
      if: always()
      run: |
        bandit -r src/ -f txt

  pip-audit:
    name: Pip-audit Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
        pip install -e .

    - name: Run pip-audit
      run: |
        pip-audit --format json --output pip-audit-report.json
      continue-on-error: true

    - name: Upload pip-audit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pip-audit-results
        path: pip-audit-report.json
        retention-days: 30

    - name: Display pip-audit summary
      if: always()
      run: |
        pip-audit --format text || true

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [bandit, pip-audit]
    if: always()
    permissions:
      contents: read

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: security-results

    - name: Display summary
      run: |
        echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ -d "security-results/bandit-results" ]; then
          echo "✅ Bandit scan completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Bandit scan failed or not run" >> $GITHUB_STEP_SUMMARY
        fi

        if [ -d "security-results/pip-audit-results" ]; then
          echo "✅ Pip-audit scan completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Pip-audit scan failed or not run" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "See individual job results for details." >> $GITHUB_STEP_SUMMARY

    - name: List all results
      run: |
        echo "Security scan results:"
        find security-results -type f -name "*.json"
