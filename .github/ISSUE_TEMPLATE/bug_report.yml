name: üêõ Bug Report
description: Report a bug or unexpected behavior in FLAC Detective
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I am using the latest version of FLAC Detective
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe what happened and what you expected to happen
      placeholder: |
        What went wrong? What did you expect instead?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Install with `pip install flac-detective`
        2. Run command `flac-detective /path/to/file.flac`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      placeholder: |
        - OS: [e.g., Windows 11, macOS 14, Ubuntu 22.04]
        - Python version: [e.g., 3.11.5]
        - FLAC Detective version: [e.g., 0.8.0]
        - Installation method: [pip, source]
      value: |
        - OS:
        - Python version:
        - FLAC Detective version:
        - Installation method:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages or Logs
      description: Paste any error messages or relevant logs (from `flac_console_log_*.txt` or `flac_diagnostic_*.txt`)
      placeholder: Paste error messages or logs here
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information (screenshots, file details, etc.)
      placeholder: Add any other context that might help diagnose the issue
