name: üêõ Bug Report
description: Report a bug or unexpected behavior in FLAC Detective
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting a bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I am using the latest version of FLAC Detective
          required: true
        - label: I have read the [troubleshooting guide](https://github.com/GuillainM/flac-detective/blob/main/docs/getting-started.md#troubleshooting)
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Install FLAC Detective with `pip install flac-detective`
        2. Run command `flac-detective /path/to/file.flac`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened, including any error messages
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      placeholder: |
        - OS: [e.g., Windows 11, macOS 14, Ubuntu 22.04]
        - Python version: [e.g., 3.11.5]
        - FLAC Detective version: [e.g., 0.8.0]
        - Installation method: [pip, source]
      value: |
        - OS:
        - Python version:
        - FLAC Detective version:
        - Installation method:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Please provide any relevant log output or error messages.
        Logs are saved in `flac_console_log_*.txt` and `flac_diagnostic_*.txt`
      placeholder: Paste logs here (will be automatically formatted)
      render: shell

  - type: textarea
    id: sample-file
    attributes:
      label: Sample File Information (Optional)
      description: |
        If the bug is related to analyzing a specific file, provide details.
        DO NOT upload copyrighted audio files.
      placeholder: |
        - File format: FLAC
        - Sample rate: 44100 Hz
        - Bit depth: 16 bit
        - Duration: 3:45
        - Encoder: reference libFLAC 1.3.3
        - File size: ~30 MB

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low (Cosmetic issue, minor inconvenience)
        - Medium (Affects functionality but has workaround)
        - High (Breaks core functionality, no workaround)
        - Critical (Data loss, security issue, or application crash)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the bug
      placeholder: Add any other relevant information here

  - type: checkboxes
    id: contribute
    attributes:
      label: Contribution
      description: Are you willing to help fix this bug?
      options:
        - label: I am willing to submit a pull request to fix this bug
          required: false
