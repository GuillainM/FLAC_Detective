# Pre-commit hooks configuration for FLAC Detective
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check YAML syntax
      - id: check-yaml
        exclude: ^\.pre-commit-config\.yaml$

      # Check TOML syntax
      - id: check-toml

      # Check JSON syntax
      - id: check-json

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: '^tests/test_data/'

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: '^tests/test_data/'

      # Check that Python files are valid syntax
      - id: check-ast

      # Check for debugger imports
      - id: debug-statements

      # Detect private keys
      - id: detect-private-key

      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: ['--config=pyproject.toml']

  # Python import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--settings-path=pyproject.toml']

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503,E501',  # E203: whitespace before ':', W503: line break before binary operator, E501: line too long (handled by Black)
          '--max-complexity=10',
          '--exclude=.git,__pycache__,.venv,build,dist,.eggs'
        ]
        additional_dependencies: [
          'flake8-docstrings',
          'flake8-bugbear',
          'flake8-comprehensions',
          'flake8-simplify'
        ]

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: ['--config-file=pyproject.toml']
        additional_dependencies: [
          'types-setuptools',
          'numpy',
          'scipy'
        ]
        exclude: '^tests/'

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [
          '-r', 'src',
          '--skip', 'B101,B601',  # Skip assert_used and shell injection (we use subprocess safely)
          '--exclude', 'tests'
        ]

  # Docstring coverage check
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [
          '--verbose',
          '--fail-under=80',
          '--ignore-init-method',
          '--ignore-init-module',
          '--ignore-magic',
          '--ignore-private',
          '--ignore-nested-functions',
          '--exclude', 'tests',
          'src/flac_detective'
        ]

  # Check for common security issues
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: pyproject.toml

  # Validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.20.2
    hooks:
      - id: validate-pyproject

  # Commitizen - Enforce conventional commits
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Global configuration
default_language_version:
  python: python3.9

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    build/|
    dist/|
    \.eggs/|
    .*\.egg-info/|
    __pycache__/|
    .*\.pyc$|
    \.mypy_cache/|
    \.pytest_cache/|
    \.coverage|
    htmlcov/|
    tests/test_data/
  )

# Run hooks in parallel for speed
fail_fast: false
